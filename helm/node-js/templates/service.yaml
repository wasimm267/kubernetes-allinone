apiVersion: v1
kind: Service
metadata:
  name: {{ include "node-js.fullname" . }}
  labels:
    {{- include "node-js.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: node-js
  selector:
    {{- include "node-js.selectorLabels" . | nindent 4 }}
